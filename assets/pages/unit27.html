<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link
			rel="stylesheet"
			href="../css/unit27.css" />
		<title>Document</title>
	</head>
	<body>
		<nav>
			<ul>
				<li>LOGO</li>
				<li>
					<span class="material-symbols-outlined"> home_app_logo </span>
				</li>
				<li>
					<span class="material-symbols-outlined"> help </span>
				</li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</nav>
		<form>
			<h1>Login form</h1>

			<div>
				<label for="user-name">Please, input you name <span class="span">*</span></label>
				<input
					type="text"
					placeholder="Anna"
					id="user-name"
					required />
			</div>

			<div>
				<label for="user-surname"> Please, input you surname <span class="span">*</span></label>
				<input
					type="text"
					placeholder="Smith"
					id="user-surname"
					required />
			</div>

			<div>
				<label for="user-mail"> Enter you mail <span class="span">*</span></label>
				<input
					type="email"
					placeholder="name@xxx.com"
					id="user-mail"
					pattern="/^@ \t\r\n]+@[^@ \t\r\n+\.^@ \t\r\n+/"
					required />
			</div>

			<div>
				<label for="user-brth">Choose your birthday</label>
				<input
					type="date"
					id="user-brth" />
			</div>

			<div class="wrapper">
				<label>Choose your gender:</label>
				<fieldset>
					<input
						name="gender"
						type="radio"
						value="female"
						id="female" />
					<label for="female">Female</label>

					<input
						name="gender"
						type="radio"
						value="male"
						id="male" />
					<label for="male">Male</label>
				</fieldset>
			</div>

			<div>
				<label for="img">Send your photo</label>
				<input
					type="file"
					name=""
					id="img" />
			</div>

			<div class="city-wrapper">
				<label for="city">Choose your city</label>
				<select
					name=""
					id="city">
					<option value="Lviv">Lviv</option>
					<option value="Odessa">Odessa</option>
					<option value="Kherson">Kherson</option>
					<option value="Vinnytsia">Vinnytsia</option>
					<option value="Cherkasy">Cherkasy</option>
					<option value="Dnipro">Dnipro</option>
					<option value="Kiyv">Kiyv</option>
				</select>
			</div>

			<div>
				<label for="msg">Tell us about youself:</label>
				<textarea
					name="message"
					id="msg"
					cols="30"
					rows="6"></textarea>
			</div>
			<button class="btn">submit</button>
		</form>
	</body>
</html>
