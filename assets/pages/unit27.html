<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<select
				name="userCity"
				aria-placeholder="Select your sity">
				<option value="Odessa">Odessa</option>
				<option value="Kharkiv">Kharkiv</option>
				<option value="Dnipro">Dnipro</option>
				<option value="Kiyv">Kiyv</option>
				<option value="Cherkasy">Cherkasy</option>
			</select>

			<input
				type="text"
				name="city"
				list="sity-list" />
			<datalist id="sity-list">
				<option value="Kharkiv">Kharkiv</option>
				<option value="Dnipro">Dnipro</option>
				<option value="Kiyv">Kiyv</option>
				<option value="Lviv">Lviv</option>
			</datalist>
		</form>
	</body>
</html>
